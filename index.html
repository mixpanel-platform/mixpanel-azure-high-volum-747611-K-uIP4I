<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jQRangeSlider/5.7.1/css/iThing.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://biojs.googlecode.com/svn-history/r487/trunk/src/main/resources/dependencies/jquery/jQRangeSlider-5.1/jQAllRangeSliders-min.js"></script>
    
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div class="titles">
        <h1 style="font-size: 18px; color: rgb(95,105,131)">Daily Active Users Over Time Period for Top 10 Events</h1>
        <p style="font-size: 14px; color: rgb(95,105,131)">Select Date Range</p>
        <div style="clear: both;"></div>
      </div>
      <div class="selectors">
        <div id="slider"></div><br>
        <div style="clear: both;"></div>
      </div>
      <div id="graph"></div>
    </div>
    <script>
      MP.api.ready(function() {
        var eventGraph  = $('#graph').MPChart({chartType: 'line'});
        $("#slider").dateRangeSlider({
          formatter:function(val){var days = val.getDate(), month = val.getMonth() + 1, year = val.getFullYear();
            return month + "/" + days + "/" + year;},
          bounds:{min: moment().subtract(182, 'days').toDate(),max: moment().toDate()},
          defaultValues:{min: moment().subtract(2, 'days').toDate(),max: moment().toDate()}, //changeback to 30 days
          range:{min: {days: 1},max: {days: 100}} //{days: 7}
        });
        
        
        var runQuery = function() {
          //obtain event, property, and date range 
          var from_date = $('#slider').dateRangeSlider("values").min,
              to_date = $('#slider').dateRangeSlider("values").max,
              eventName = '$custom_event:87021';
          
          $('#graph').empty();
          var output = {};
          output["Top 10 Events"] = {};
          console.log("START!");
          
          for (var d = from_date; d < to_date; d.setDate(d.getDate() + 1)) {
            var dauDate =  moment(d).format('YYYY-MM-DD')

            var mauStartDate =  new Date();
            mauStartDate.setDate(d.getDate()-31);
            
            var mauEndDate =  new Date();
            mauEndDate.setDate(d.getDate()-1);
            
            console.log("DAU DATE = " + d);
            console.log("MAU DATE Start = " + mauStartDate);
            console.log("MAU DATE End = " + mauEndDate);
            
            var dauParams = $.extend({}, {
              'from': dauDate,
              'to':  dauDate,
              'interval': 1,
              'type': 'unique'
            });
            var mauParams = $.extend({}, {
              'from': moment(mauStartDate).format('YYYY-MM-DD'),
              'to':  moment(mauEndDate).format('YYYY-MM-DD'),
              'interval': 30,
              'type': 'unique'
            });

            var $dau = MP.api.segment(eventName, dauParams);
            var $mau = MP.api.segment(eventName, mauParams);
              
            // Wait until the segmentation queries finish
            $.when($dau, $mau).done(function(dau, mau) {
              var dauQuery = dau.values()[eventName];
              var mauQuery = mau.values()[eventName];
              
              if (dauQuery) {
                // Calculating MAU
                var sum = 0;
                _.each(_.keys(mauQuery), function(dates){
                  var values = mauQuery[dates];
                  sum = sum + values;
                });
                if (sum == 0) {sum = 1}; 
                
                // Calculating DAU over MAU
                value = dauQuery[dauDate];
                output["Top 10 Events"][dauDate] = value/sum;
              } else {
                output["Top 10 Events"][dauDate] = 0;
              };
            });
          };
              
          // Log and graph results
          console.log(output)
          eventGraph.MPChart('setData', output);
        };
        //actions when dropdowns change
        $("#slider").bind("valuesChanged", runQuery);
      });
    </script>
    
  </body>
</html>
